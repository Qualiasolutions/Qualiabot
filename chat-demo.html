<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QualiaBot Chat Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #10121F;
      color: #fff;
      height: 100%;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .bot-message {
      align-self: flex-start;
      background-color: rgba(0, 164, 172, 0.15);
      border: 1px solid rgba(0, 164, 172, 0.2);
      border-bottom-left-radius: 4px;
    }
    .user-message {
      align-self: flex-end;
      background-color: #2A2C3E;
      border-bottom-right-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid rgba(0, 164, 172, 0.2);
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 164, 172, 0.2);
      background-color: #1A1C2E;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      background-color: rgba(0, 164, 172, 0.8);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .chat-input button:hover {
      background-color: rgba(0, 164, 172, 1);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">ðŸ‘‹ Hello! I'm QualiaBot, your AI assistant for Qualia Solutions. I can help with web design, AI integration, and custom software development questions.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');

      // Demo responses
      const botResponses = [
        "Qualia Solutions specializes in web design and development with a focus on modern, responsive websites.",
        "Our AI integration services can help automate customer support, content creation, and data analysis for your business.",
        "We create custom software solutions tailored to your specific business needs.",
        "E-commerce development is one of our specialties, with expertise in payment processing and inventory management.",
        "Our team can help optimize your website for search engines to improve your online visibility.",
        "I'd be happy to connect you with one of our experts who can provide more detailed information about your project needs."
      ];

      function addMessage(text, isUser) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.classList.add(isUser ? 'user-message' : 'bot-message');
        message.textContent = text;
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function getRandomResponse() {
        return botResponses[Math.floor(Math.random() * botResponses.length)];
      }

      function handleSend() {
        const text = userInput.value.trim();
        if (text) {
          addMessage(text, true);
          userInput.value = '';
          
          // Simulate typing delay
          setTimeout(() => {
            // Check for agent request
            if (text.toLowerCase().includes('agent') || 
                text.toLowerCase().includes('human') || 
                text.toLowerCase().includes('person')) {
              addMessage("I'll connect you with a customer service agent shortly. Please wait a moment.", false);
            } else {
              addMessage(getRandomResponse(), false);
            }
          }, 1000);
        }
      }

      sendButton.addEventListener('click', handleSend);
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleSend();
        }
      });
    });
  </script>
</body>
</html>
